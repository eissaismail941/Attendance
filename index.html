<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMU College of Medicine</title>
    <style>
        /* Apple-style Mesh Gradient */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(at 0% 0%, #e0f2fe 0, transparent 50%), 
                        radial-gradient(at 100% 0%, #fef2f2 0, transparent 50%),
                        #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
        }

        /* Frosted Glass Effect */
        .card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 40px 30px;
            border-radius: 35px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.06);
            width: 85%;
            max-width: 350px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.4);
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Your New PNG Logo */
        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.05));
        }

        h1 { font-size: 22px; color: #1d1d1f; margin-bottom: 5px; font-weight: 700; }
        p { color: #86868b; font-size: 15px; margin-bottom: 30px; }

        input {
            width: 100%;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid #d2d2d7;
            border-radius: 14px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #0071e3;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            background: #0071e3;
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0,113,227,0.25);
            transition: 0.3s;
        }

        button:hover { transform: translateY(-1px); background: #0077ed; }

        .footer {
            margin-top: 30px;
            font-size: 11px;
            color: #aeaeb2;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="https://i.postimg.cc/SNQZnns5/Untitled-design.png" class="logo" alt="College of Medicine Logo">
    
    <h1>College of Medicine</h1>
    <p>Student Attendance</p>
    
    <form action="https://getform.io/f/bejvvmra" method="POST">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="text" name="student_id" placeholder="Student ID" required>
        <button type="submit">Submit Attendance</button>
    </form>

    <div class="footer">
        Â© 2026 Hawler Medical University
    </div>
</div>

</body>
</html>
